            <h1 class="text-white">LOGIN</h1><forms id="form1">
            <div class="form-group text-white">
                <label for="textfield">User Name:</label>
                <input type="text" id="usernames" name="uname" class="form-control " placeholder="Enter User Name">
                <h5 id="usercheck" style="color: rgba(201, 111, 111, 0.74);" >
                  **Username is missing
            </h5>
                <label for="password">Password:</label>
                <input type="password" id="password" name="pwd" required class="form-control " placeholder="Enter Your Password">

                </h5> 
              </div></forms>

    <script> 
      $(document).ready(function(){

        $('#usercheck').hide();
        let usernameError=true;
        $('#usernames').keyup(function(){
          validateUsername();

        })
        function validateUsername(){
          let usernameValue=$('#usernames').val();
          if(usernameValue.length==''){
            $('#usercheck').show();
            usernameError=false;
            return false;
          }
          else if((usernameValue.length<3)||(usernameValue.length>10)){
            $('#usercheck').show();
            $('#usercheck').html
            usernameError=false;
            return false;
          }
          else{
            $('#usercheck').hide();
          }
        }

        $('#passcheck').hide();
        let passwordError = true;
        $('#password').keyup(function () {
        validatePassword();
        });
        function validatePassword() {
            let passwrdValue = 
            $('#password').val();
        if (passwrdValue.length == '') {
            $('#passcheck').show();
            passwordError = false;
            return false;
        } 
        if ((passwrdValue.length < 3)|| 
            (passwrdValue.length > 10)) {
            $('#passcheck').show();
            $('#passcheck').html
            $('#passcheck').css("color", "red");
            passwordError = false;
            return false;
        } else {
            $('#passcheck').hide();
        }
      }
      })
    </script>
