    <div class="container col-xl-5">
        <h1 class="text-white">Sign Up</h1>
        <form class="text-white">
            <label for="textfield">Name:</label>
            <input type="text" class="form-control" placeholder="Name">
            <label for="email">Email ID:</label>
            <input type="email" class="form-control" placeholder="Email ID">
            <label for="number">Phone No:</label>
            <input type="number" class="form-control" placeholder="Phone No">
            <label for="textarea">Address:</label>
            <textarea rows="3" col="3" class="form-control" placeholder="Address"></textarea>
            <br><p >Gender:</p>
            <input type="radio" id="male" name="gender" >
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" >
            <label for="female">Female</label>  
            <input type="radio" id="others" name="gender" >
            <label for="others">Others</label><br>
            <br><label>Hoobies:</label><br>
            <input type="checkbox" id="football" name="hobbies" >
            <label for="hobbies"> Football</label>
            <input type="checkbox" id="cricket" name="hobbies" >
            <label for="hobbies"> Cricket</label>
            <input type="checkbox" id="Basketball" name="hobbies" >
            <label for="hobbies"> Basketball</label>
            <input type="checkbox" id="hockey" name="hobbies" >
            <label for="hobbies"> Hockey</label><br>
            <label>Course Opted:</label><br>
            <select class="form-control" >
                <option>options..</option>
                <option>Btech</option>
                <option>Mtech</option>
                <option>BCA</option>
                <option>Bsc</option>
                </select><br>
            <label>Password:</label><br>
            <input type="password" class="form-control"><br>
            <label>Re-enter Password:</label><br>
            <input type="password" class="form-control"><br>
        </form>
        <button type="button" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-danger">Cancel</button>
    </div>
