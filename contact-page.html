    <section class="bg-light pt-4">

        <div class="container ">
            <h1 class="text-center mt-4">Contact Me</h1>

            <div class="row  ">
                <div class="col-md-12">

                    <form>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Name</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Place</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Place">
                        </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Phone No</label>
                                <input type="tel" class="form-control" id="inputPassword4" placeholder="Phone No">
                            </div>
                            </div>

                            <div class="form-group ">
                                <label for="inputAddress">Comments</label>
                                <textarea rows="10" cols="10" class="form-control" placeholder="Type Here..." ></textarea>
                            </div>
                            

                            
                        
                        
                        
                        
                       
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary text-center" >Submit</button>
                        </div>
                    </form>
                </div>


            </div>
